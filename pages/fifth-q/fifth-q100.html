<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../../styles/index.css" />
  </head>
  <body class="page">
    <main class="main-q">
      <h2 class="head header">Золотой билет на шоколадную фабрику 100</h2>
      <p class="body que qq">
        Каким органом выдается лицензия на оружие?
        <span class="answer-hidden"
          >Ответ: федеральным органом исполнительной власти, уполномоченным в
          сфере оборота оружия, или его территориальный орган.</span
        >
      </p>
      <a href="../../index.html" class="body back">Вернуться</a>
      <button class="body answer">Ответ</button>
    </main>
    <script>
      const btn = document.querySelector(".answer");
      const answer = document.querySelector(".answer-hidden");

      btn.addEventListener("click", () => {
        answer.classList.toggle("answer-is-on");
      });
    </script>
  </body>
</html>
