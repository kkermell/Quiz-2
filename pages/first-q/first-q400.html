<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../../styles/index.css" />
  </head>
  <body class="page">
    <main class="main-q">
      <h2 class="head header">Внимание, вопрос! 400</h2>
      <p class="body que qq">
        К классификации какого оружия относятся: охолощенное оружие, учебное
        оружие и разрезное оружие?
        <span class="answer-hidden"
          >Ответ: к классификации списанного оружия (Федеральный закон "Об
          оружии" от 13.12.1996 N 150-ФЗ).</span
        >
      </p>
      <a href="../../index.html" class="body back">Вернуться</a>
      <button class="body answer">Ответ</button>
    </main>
    <script>
      const btn = document.querySelector(".answer");
      const answer = document.querySelector(".answer-hidden");

      btn.addEventListener("click", () => {
        answer.classList.toggle("answer-is-on");
      });
    </script>
  </body>
</html>
